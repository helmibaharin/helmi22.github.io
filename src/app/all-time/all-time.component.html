<section class="tabledata">
    
<table>
    <thead>
        <tr>
            <th>Website</th>
            <th>Visitors</th>
            <th>Rank</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = 'let us of data'>
            <td><a href="{{ us.link }}" target="_blank">{{ us.link }}</a></td>
            <td>{{ us.visitor }}</td>
            <td><p class="status testtable"></p></td>
        </tr>
    </tbody>
</table>
</section>
